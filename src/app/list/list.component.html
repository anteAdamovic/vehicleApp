<new-vehicle *ngIf='newVehicleModal' (close)='newVehicleModal = false' (create)='addVehicle($event)'></new-vehicle>
<div class='list-wrapper'>
  <p *ngFor='let vehicle of vehicles | orderByName | filter: searchQuery'>
    {{vehicle.make}} - {{vehicle.model}} - {{vehicle.year}}
    <button class='delete-btn'(click)='deleteVehicle(vehicle)'>
      <i class="fa fa-minus" aria-hidden="true"></i>
    </button>
  </p>
</div>
